<ion-header>

    <ion-navbar color="primary">
      <ion-buttons left>
          <button ion-button menuToggle>
              <ion-icon name="menu"></ion-icon>
            </button>
      </ion-buttons>
      <ion-title>Applications</ion-title>
    </ion-navbar>
  
  </ion-header>


<ion-content padding>
  <ion-list>
      <ion-item text-wrap no-lines [color]="getItemColor(item)" *ngFor="let item of applicationList">
          <div (click)="viewUser(item)">
            <p class="activity_summary" *ngIf="sortTitle == subs">
             <b>Name: </b> {{item.firstName}} {{item.lastName}}
            </p>
            <p>
              <b>Rating: </b> {{item.rating}}
            </p>
          </div>
          <button *ngIf="item.appStatus=='Pending'" item-right color="primary" ion-button (click)="acceptUser(item)">{{'Accept'}}</button>
          <button *ngIf="item.appStatus=='Pending'" item-right color="primary" ion-button (click)="rejectUser(item)">{{'Reject'}}</button>
        </ion-item>
  </ion-list>

</ion-content>
