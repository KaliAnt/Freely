  Ionic pages and navigation.

<ion-header>
  <ion-navbar>
    <ion-title>{{eventObj.name}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-content>
    <img [src]="getImagePicture()" />
                <div >{{eventObj.organization}}</div>
                <div >{{eventObj.date}}</div>
                <div >{{eventObj.description}}</div>
  </ion-content>
  <div class="wrapper">

    <button class="button" (click)="onClickEvent('apply')" color="primary" style="font-size: 20px;" ion-button><ion-icon name="arrow-round-up"></ion-icon></button>
    <button class="button" (click)="onClickEvent('favorite')" color="secondary" style="font-size: 20px;" ion-button><ion-icon name="star"></ion-icon></button>


  </div>
</ion-content>
