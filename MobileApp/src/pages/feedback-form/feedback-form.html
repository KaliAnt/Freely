<ion-header>
    <ion-navbar color="primary">
    <ion-title>Feedback</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
      <div class="registerWrapper">
          <ion-list>
                  <ion-item-divider>
                     
                      {{ "Rating" }}
                    </ion-item-divider>                    
                 

                    <ionic3-star-rating 
                      activeIcon = "ios-star"
                      defaultIcon = "ios-star-outline"
                      activeColor = "#f48635" 
                      defaultColor = "#353457"
                      readonly="false"
                      [rating]="5">
                    </ionic3-star-rating>
                    
                    <ion-item-divider>
                        
                        {{ "Description" }}
                      </ion-item-divider>                    
                   
                    <ion-item>
                      <ion-input placeholder="DESCRIPTION" [(ngModel)]="feedback.description" type="text"></ion-input>
                    </ion-item>
                
                <button (click)="submitBtn()" ion-button color="button" block type="submit" class="submitBtn">Submit</button>
            </ion-list>
          </div>
</ion-content>
