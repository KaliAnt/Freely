<ion-header>
    <ion-navbar color="primary">
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>Events Dashboard</ion-title>
    </ion-navbar>
  </ion-header>


<ion-content padding>


  <div class="mainEvent">

    <ion-slides #slides>
      <ion-slide *ngFor="let item of eventsList">
        <ion-card>
          <ion-card-content>
            <ion-img [src]="getImagePicture(item)">
            </ion-img>
    
            <div class="description">
              {{item?.name}}
            </div> 
            <div class="eventDate">
              {{item?.date}}
            </div>
    
            
          </ion-card-content>
        </ion-card>
      </ion-slide>

    </ion-slides>

  </div>

  <div class="buttons">

    <button (click)="onClickEvent('decline')" color="third" style="font-size: 25px; font-weight: bold;" ion-button>X</button>
    <button (click)="onClickEvent('apply')" color="primary" style="font-size: 20px;" ion-button><ion-icon name="arrow-round-up"></ion-icon></button>
    <button (click)="onClickEvent('favorite')" color="secondary" style="font-size: 20px;" ion-button><ion-icon name="star"></ion-icon></button>


  </div>

</ion-content>
