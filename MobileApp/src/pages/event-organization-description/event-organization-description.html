<ion-header>

    <ion-navbar color="primary">
      <ion-buttons left>
          <button ion-button menuToggle>
              <ion-icon name="menu"></ion-icon>
            </button>
      </ion-buttons>
      <ion-title>Event Info</ion-title>
    </ion-navbar>
  
  </ion-header>


  <ion-content>
      <ion-img class="coverImage" [src]="getItemImage()"></ion-img>
      <p class="logo-rating">
          {{event.name}}
      </p>
      <hr class="logo-separator">
      <div class="innerContent">
      <div class="description">
          <h3 style="color: #353457;">Will take place on: <br>{{event.date}}</h3>
      </div>
      
    </div>
</ion-content>
