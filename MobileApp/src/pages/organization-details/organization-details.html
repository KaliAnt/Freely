<ion-header>

  <ion-navbar color="primary">
    <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{organization.name}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
      <ion-img class="coverImage" src="assets/imgs/1.jpg"></ion-img>
      <p class="logo-rating" style="text-align:right">
          {{organization.rating}} <ion-icon name="star"></ion-icon>
      </p>
      <hr class="logo-separator">
      <div class="innerContent">
      <h3 class="info">Description</h3>
      <div class="description">
          <p>{{organization.description}}</p>
      </div>
      
      <h3 class="info">Contact info</h3>
      <div class="contactInfo">
        <ion-item no-lines>
            <p> <ion-icon name="mail" color="primary"></ion-icon> {{organization.email}}</p>
        </ion-item>
      </div>
    </div>
    <ion-fab right bottom>
        <button ion-fab color="primary">
            <ion-icon name='create'></ion-icon>
        </button>
    </ion-fab>
</ion-content>
