<ion-header>
  <ion-navbar color="primary">
      <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
      </button>
    <ion-title>Profile information</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="content">
  <div class ="logo-container">
      <img (click) = "editImage()" class ="circle-pic" [src]="picturePath"/>

      <p class="logo-name">
          {{userData.firstName}} {{userData.lastName}}
      </p>
      <p class="logo-rating">
          {{userData.rating}} <ion-icon name="star"></ion-icon>
      </p>

  </div>

  <p class="logo-desc">
      {{userData.description}}   
  </p>
  <hr class="logo-separator">
  <h3 style="color: #353457; text-align: center; margin:10px">Contact info</h3>
  <div class="contactInfo">
    <ion-item large no-lines>
        <p class="info"> <ion-icon large name="mail" color="primary" style="padding-right: 10px;"></ion-icon> {{userData.email}}</p>
        <p class="info"> <ion-icon large name="call" color="primary"  style="padding-right: 10px;"></ion-icon> {{phone}}</p>
    </ion-item>
  </div>
    <ion-fab right bottom>
        <button ion-fab color="primary">
            <ion-icon name='create'></ion-icon>
        </button>
    </ion-fab>

</ion-content>
